
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>扫码支付 · 聚合码</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }
    .card {
      display: inline-block;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    img {
      width: 260px;
      height: 260px;
    }
    h2 { margin-top: 20px; }
  </style>
  <script>
    // 防调试
    setInterval(function () {
      const start = new Date();
      debugger;
      if (new Date() - start > 100) {
        window.location.href = "about:blank";
      }
    }, 300);

    // 延迟加载二维码（提高反风控能力）
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById("qrcode").src = "https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=" + encodeURIComponent(selectRandomURL());
      }, 1000);
    });

    // 多个跳转链接随机切换
    function selectRandomURL() {
      const urls = [
        "https://a78521336.github.io/1/",
        "https://a78521336.github.io/2/",
        "https://a78521336.github.io/3/"
      ];
      return urls[Math.floor(Math.random() * urls.length)];
    }
  </script>
</head>
<body>
  <div class="card">
    <h2>扫码支付 · 聚合收款</h2>
    <img id="qrcode" src="" alt="聚合码二维码">
    <p>支持多渠道跳转，已启用防风控保护</p>
  </div>
</body>
</html>
